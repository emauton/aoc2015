version: 2.1

workflows:
  test: 
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/python:3.9
    parallelism: 4
    
    steps:
      - checkout
      - run:
          name: Setup
          command: pip install tox
      - run:
          name: Run tests
          command: tox
      - run:
          name: Try splitting
          command: echo tests/test_* | circleci tests split | xargs -n 1 echo
